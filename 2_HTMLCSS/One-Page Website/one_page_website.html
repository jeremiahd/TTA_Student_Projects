<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>One Page Website</title>
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
	</head>
	<body>
	
		<nav>
			<a href="#home">HOME</a>
			<a href="#pictures">PICTURES</a>
			<a href="#videos">VIDEOS</a>
			<a href="#contact">CONTACT</a>
		</nav>
		<!-- HOME -->
		<section>
			<div id='home'>
			</div>
		</section>
		<!-- END HOME -->
		
		<!-- PICTURES -->
		<section>
			<div id="pictures">
			
			
				<!-- images used to open the lightbox -->
				<div class="row">
					<div class="column">
						<img src="./img/img1.jpg" onclick="openModal(); currentSlide(1)"
							class="hover-shadow" style="width:100%">
					</div>
					<div class="column">
						<img src="./img/img2.jpg" onclick="openModal(); currentSlide(2)"
							class="hover-shadow" style="width:100%">
					</div>
					<div class="column">
						<img src="./img/img3.jpg" onclick="openModal(); currentSlide(3)"
							class="hover-shadow" style="width:100%">
					</div>
					<div class="column">
						<img src="./img/img4.jpg" onclick="openModal(); currentSlide(4)"
							class="hover-shadow" style="width:100%">
					</div>
				</div>
				
				<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
					
						<div class="mySlides">
							<div class="numbertext">1 / 4</div>
							<img src="./img/img1_wide.jpg" style="width:100%">
						</div>
						<div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="./img/img2_wide.jpg" style="width:100%">
						</div>
						<div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="./img/img3_wide.jpg" style="width:100%">
						</div>
						<div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="./img/img4_wide.jpg" style="width:100%">
						</div>
						
						<!-- next/prev buttons -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
						
						<!-- Caption text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>
						
						<!-- Thumbnail image controls -->
						<div class="column">
							<img class="demo" src="./img/img1.jpg" onclick="currentSlide(1)" 
								alt="Nature" style="width:100%">
						</div>
						<div class="column">
							<img class="demo" src="./img/img2.jpg" onclick="currentSlide(2)" 
								alt="Nature" style="width:100%">
						</div>
						<div class="column">
							<img class="demo" src="./img/img3.jpg" onclick="currentSlide(3)" 
								alt="Nature" style="width:100%">
						</div>
						<div class="column">
							<img class="demo" src="./img/img4.jpg" onclick="currentSlide(4)" 
								alt="Nature" style="width:100%">
						</div>
					</div>
				</div>
					
					
					
			</div>
		</section>
		<!-- END PICTURES -->
		
		<!-- VIDEOS -->
		<section>
			<div id="videos">
			</div>
		</section>
		<!-- END VIDEOS -->
		
		<!-- CONTACT -->
		<section>
			<div id="contact">
				<!-- I don't remember adding a form last time around, but the css
					exercise wants me to change the style, so I made a little form -->
				<form action="" method="post">
					<input type="text" value=""><input type="text" value="">
					<input type="submit" value="Submit">
				</form>
			</div>
		</section>
		<!-- END CONTACT -->
		
		<script src="./js/one_page_website.js"></script>
		
	</body>
</html>
