<!doctype html>
<html lang = "en-US">
	<head>
		<title>Basic HTML 9</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/Basic_CSS_1.css" />
	</head>
	<body>
		
		<!-- gallery -->
		<div class="gallery">
		
			<!-- individual slide -->
			<div class="slide fade">
				<div class="slidetext">1 / 3</div>
				<img src = "./img/img1.jpg" alt="Image 1" />
				<div class="captiontext">Oregon Coast</div>
			</div>
			<!-- /individual slide -->
			
			<!-- individual slide -->
			<div class="slide fade">
				<div class="slidetext">2 / 3</div>
				<img src = "./img/img2.jpg" alt="Image 2" />
				<div class="captiontext">Mount Hood</div>
			</div>
			<!-- /individual slide -->
			
			<!-- individual slide -->
			<div class="slide fade">
				<div class="slidetext">3 / 3</div>
				<img src = "./img/img3.jpg" alt="Image 3" />
				<div class="captiontext">Da Beach</div>
			</div>
			<!-- /individual slide -->
			
			<!-- Next/Previous Buttons -->
			<a class="prev" onclick="incSlide(-1)">&#10094;</a>
			<a class="next" onclick="incSlide(1)">&#10095;</a>
			
		</div>
		<!-- /gallery -->
		
		<!-- dot indicator/controls -->
		<div class="dots">
			<span class="dot" onclick="showSlide(1)"></span>
			<span class="dot" onclick="showSlide(2)"></span>
			<span class="dot" onclick="showSlide(3)"></span>
		</div>
		<!-- /dot indicator/controls -->
		
		<!-- required by w3school's approach to this problem, as showSlides
			is executed before the DOM is completely loaded -->
		<script src="./js/Basic_Javascript_9.js"></script>
	</body>
</html>
